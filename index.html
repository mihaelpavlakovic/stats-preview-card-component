<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <article class="card">
        <div class="text-section">
          <h1>
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>

          <p class="subheading">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer <br />
            experience, and overall efficiency.
          </p>

          <div class="stats">
            <p><span class="lead">10k+</span> companies</p>
            <p><span class="lead">314</span> templates</p>
            <p><span class="lead">12m+</span> queries</p>
          </div>
        </div>
        <div class="desktop-overlay">
          <img
            class="desktop-img"
            src="./images/image-header-desktop.jpg"
            alt="Business meeting"
          />
        </div>
        <div class="mobile-overlay">
          <img
            class="mobile-img"
            src="./images/image-header-mobile.jpg"
            alt="Business meeting"
          />
        </div>
      </article>
    </main>
  </body>
</html>
